<mat-card class="register-card"> <mat-card-header>
    <mat-card-title>Crear una Cuenta</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email@ejemplo.com</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Por favor, introduce un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role">
          <mat-option value="student">Estudiante</mat-option>
          <mat-option value="admin">Administrador</mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          El rol es obligatorio.
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-general">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>
    
    <div class="register-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>

  </mat-card-content>
</mat-card>
